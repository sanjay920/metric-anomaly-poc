apiVersion: apps/v1
kind: Deployment
metadata:
  name: metric-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metric-service
  template:
    metadata:
      labels:
        app: metric-service
    spec:
      containers:
      - name: metric-service
        image: amartyarancher/opni-metric-forecasting-service-amartya
        imagePullPolicy: Always
        env:
        - name: NATS_SERVER_URL
          value: "nats://nats_client:password@nats-client.opni-demo.svc:4222"
